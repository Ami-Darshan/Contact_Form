<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact GharBari</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>

    <div class="contact-container">

        <header>
            <h1>Contact GharBari</h1>
        </header>

        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>

            <button type="button" onclick="sendEmail()" class="submit-btn">Send Message</button>
        </form>

    </div>

    <script>
        emailjs.init("pn6wxwruhpaFfpJmL");

        function sendEmail() {
            const formData = new FormData(document.getElementById("contactForm"));

            emailjs.sendForm("service_s09wqjx", "template_52c8xqs", formData)
                .then(function(response) {
                    console.log("Email sent successfully:", response);
                    alert("Thank you for your message! We'll get back to you soon.");
                    document.getElementById("contactForm").reset();
                }, function(error) {
                    console.log("Email failed to send:", error);
                    alert("Oops! Something went wrong. Please try again later.");
                });
        }
    </script>
    

</body>
</html>
